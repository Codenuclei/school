<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #388E3C;
            --background-color: rgba(255, 255, 255, 0.2);
            --text-color: #212121;
            --border-radius: 12px;
            --transition-duration: 0.3s;
            --backdrop-blur: 10px;
            --box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8BC34A, #4CAF50);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }
        .quiz-container {
            background: var(--background-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            backdrop-filter: blur(var(--backdrop-blur));
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .quiz-header {
            margin-bottom: 25px;
            text-align: center;
        }
        .quiz-header h2 {
            font-size: 2em;
            color: var(--text-color);
        }
        .quiz-question {
            font-size: 1.25em;
            margin-bottom: 20px;
            color: var(--text-color);
        }
        .quiz-options {
            list-style-type: none;
            padding: 0;
        }
        .quiz-options li {
            margin-bottom: 20px;
        }
        .quiz-options label {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background-color var(--transition-duration), border-color var(--transition-duration);
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(var(--backdrop-blur));
        }
        .quiz-options input {
            margin-right: 12px;
        }
        .quiz-options label:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
        }
        .quiz-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color var(--transition-duration);
        }
        .quiz-submit:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="quiz-container animate__animated animate__fadeIn">
        <div class="quiz-header">
            <h2>Quiz</h2>
        </div>
        <form id="quiz-form">
            <div class="quiz-question">
                <p>What is the capital of France?</p>
                <ul class="quiz-options">
                    <li><label><input type="radio" name="question1" value="Paris"> Paris</label></li>
                    <li><label><input type="radio" name="question1" value="London"> London</label></li>
                    <li><label><input type="radio" name="question1" value="Berlin"> Berlin</label></li>
                    <li><label><input type="radio" name="question1" value="Madrid"> Madrid</label></li>
                </ul>
            </div>
            <div class="quiz-question">
                <p>What is the capital of Germany?</p>
                <ul class="quiz-options">
                    <li><label><input type="radio" name="question2" value="Berlin"> Berlin</label></li>
                    <li><label><input type="radio" name="question2" value="Paris"> Paris</label></li>
                    <li><label><input type="radio" name="question2" value="Rome"> Rome</label></li>
                    <li><label><input type="radio" name="question2" value="Madrid"> Madrid</label></li>
                </ul>
            </div>
            <button type="submit" class="quiz-submit">Submit</button>
        </form>
    </div>
</body>
</html>
