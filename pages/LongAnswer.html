<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Answer Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #00bfa5, #004d40);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 90%;
            max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-container h1 {
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 12px;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1em;
            min-height: 150px;
            resize: vertical;
            transition: all 0.3s ease;
        }
        .form-group select:focus, .form-group textarea:focus {
            border-color: #00bfa5;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 191, 165, 0.3);
        }
        .form-group button {
            background-color: #00bfa5;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }
        .form-group button:hover {
            background-color: #004d40;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        select option {
            background-color: #004d40;
            color: white;
            padding: 10px;
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Question and Answer Form</h1>
        <form>
            <div class="form-group">
                <label for="question">Select a Question:</label>
                <select id="question" name="question" required>
                    <option value="" disabled selected>Choose a question...</option>
                    <option value="career">What are your career goals for the next 5 years?</option>
                    <option value="challenge">Describe a significant challenge you've overcome.</option>
                    <option value="improvement">What skills would you like to improve and why?</option>
                    <option value="contribution">How do you plan to contribute to your community?</option>
                    <option value="inspiration">Who inspires you the most and why?</option>
                    <option value="achievement">What is your proudest achievement?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="answer">Your Answer:</label>
                <textarea id="answer" name="answer" placeholder="Share your thoughts here..." required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit Answer</button>
            </div>
        </form>
    </div>
</body>
</html></div>
