<div class="signup-container">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin: 0 0 2rem;
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }

        input:focus {
            outline: none;
            border-color: #4f46e5;
            background-color: #ffffff;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        input:invalid {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.375rem;
            display: none;
        }

        .signup-btn {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .signup-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .terms {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6b7280;
        }

        .terms a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-container {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container"></div>
        <h2>Create Account</h2>
        <form id="signup-form" novalidate></form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required minlength="3" pattern="[A-Za-z0-9]+" 
                    title="Only letters and numbers allowed" aria-describedby="username-error">
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required aria-describedby="email-error">
                <div id="email-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="8" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number, uppercase and lowercase letter" 
                    aria-describedby="password-error">
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required 
                    aria-describedby="confirm-password-error">
                <div id="confirm-password-error" class="error-message"></div>
            </div>
            <button type="submit" class="signup-btn">Create Account</button>
        </form>
        <div class="terms">
            By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').style.display = 'block';
                return;
            }
            
            // Add your form submission logic here
            console.log('Form submitted successfully');
        });
    </script>
</body>
</html>
