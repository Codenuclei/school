<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoNotes 2050</title>
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a12;
            --glass-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--dark-bg);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 20% 20%, rgba(188, 19, 254, 0.1) 0%, transparent 30%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .note-header {
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            transition: all 0.3s ease;
        }

        .note-content {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            min-height: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            line-height: 1.6;
            font-size: 1.1em;
        }

        .note-content:focus {
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.2);
        }

        [contenteditable] {
            outline: none;
        }

        .title {
            font-size: 2.5em;
            margin: 0;
            border-bottom: 2px solid var(--neon-blue);
            padding-bottom: 10px;
            transition: all 0.3s ease;
        }

        .title:focus {
            border-bottom-color: var(--neon-purple);
        }

        .floating-toolbar {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50px;
            border: 1px solid var(--neon-blue);
            display: flex;
            gap: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .tool-button {
            background: transparent;
            border: none;
            color: var(--neon-blue);
            cursor: pointer;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .tool-button:hover {
            background: rgba(0, 243, 255, 0.2);
            transform: translateY(-3px);
        }

        .tool-button:active {
            transform: translateY(0);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .title {
                font-size: 2em;
            }
            .floating-toolbar {
                bottom: 20px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="note-header">
            <h1 class="title" contenteditable="true">Untitled Note</h1>
        </div>
        <div class="note-content" contenteditable="true">
            Start typing here... Use AI assistance to format and structure your thoughts.
        </div>
    </div>

    <div class="floating-toolbar">
        <button class="tool-button" title="AI Assistant">ü§ñ</button>
        <button class="tool-button" title="Take Screenshot">üì∏</button>
        <button class="tool-button" title="Change Theme">üé®</button>
        <button class="tool-button" title="Text-to-Speech">üîä</button>
        <button class="tool-button" title="Share">üåê</button>
    </div>

    <script>
        // Enhanced contenteditable functionality
        document.querySelectorAll('[contenteditable]').forEach(element => {
            element.addEventListener('focus', () => {
                element.style.animation = 'pulse 2s infinite';
            });
            
            element.addEventListener('blur', () => {
                element.style.animation = 'none';
                saveContent(element);
            });

            // Auto-save content
            element.addEventListener('input', () => {
                saveContent(element);
            });
        });

        // Save content to localStorage
        function saveContent(element) {
            const key = element.classList.contains('title') ? 'note-title' : 'note-content';
            localStorage.setItem(key, element.innerHTML);
        }

        // Load saved content
        window.addEventListener('load', () => {
            const title = localStorage.getItem('note-title');
            const content = localStorage.getItem('note-content');
            
            if (title) document.querySelector('.title').innerHTML = title;
            if (content) document.querySelector('.note-content').innerHTML = content;
        });

        // Toolbar functionality
        document.querySelectorAll('.tool-button').forEach(button => {
            button.addEventListener('click', () => {
                // Add visual feedback
                button.style.transform = 'scale(0.95)';
                setTimeout(() => button.style.transform = 'scale(1)', 100);
            });
        });
    </script>
</body>
</html>
